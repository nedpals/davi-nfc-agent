name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  LIBNFC_VERSION: "1.8.0"
  LIBFREEFARE_VERSION: "0.4.0"

jobs:
  # Linux amd64 - Native compilation (no cross-compile)
  build-linux-amd64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config autoconf automake libtool libusb-1.0-0-dev
          sudo apt-get install -y libnfc-dev libfreefare-dev

      - name: Verify installation
        run: |
          pkg-config --modversion libnfc libfreefare
          find /usr/include -name "nfc.h"

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -v -o davi-nfc-agent-linux-amd64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-linux-amd64
          path: davi-nfc-agent-linux-amd64

  # macOS - Native compilation using separate runners
  build-macos-amd64:
    runs-on: macos-13  # Intel runner

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          brew install pkg-config libusb libnfc libfreefare

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: amd64
        run: |
          go build -v -o davi-nfc-agent-darwin-amd64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-darwin-amd64
          path: davi-nfc-agent-darwin-amd64

  build-macos-arm64:
    runs-on: macos-latest  # ARM64 runner

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          brew install pkg-config libusb libnfc libfreefare

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: arm64
        run: |
          go build -v -o davi-nfc-agent-darwin-arm64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-darwin-arm64
          path: davi-nfc-agent-darwin-arm64

  # Windows amd64 only - native build with MSYS2
  build-windows-amd64:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-libusb
            autoconf
            automake
            libtool
            git
            wget

      - name: Build libnfc
        shell: msys2 {0}
        run: |
          wget https://github.com/nfc-tools/libnfc/releases/download/libnfc-${{ env.LIBNFC_VERSION }}/libnfc-${{ env.LIBNFC_VERSION }}.tar.bz2
          tar xjf libnfc-${{ env.LIBNFC_VERSION }}.tar.bz2
          cd libnfc-${{ env.LIBNFC_VERSION }}
          autoreconf -vis
          ./configure --prefix=/mingw64 --with-drivers=acr122_usb,arygon,pn53x_usb
          make
          make install
          cd ..

      - name: Build libfreefare
        shell: msys2 {0}
        run: |
          wget https://github.com/nfc-tools/libfreefare/releases/download/libfreefare-${{ env.LIBFREEFARE_VERSION }}/libfreefare-${{ env.LIBFREEFARE_VERSION }}.tar.bz2
          tar xjf libfreefare-${{ env.LIBFREEFARE_VERSION }}.tar.bz2
          cd libfreefare-${{ env.LIBFREEFARE_VERSION }}
          autoreconf -vis
          PKG_CONFIG_PATH=/mingw64/lib/pkgconfig ./configure --prefix=/mingw64
          make
          make install
          cd ..

      - name: Build
        shell: msys2 {0}
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
        run: |
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          pkg-config --modversion libnfc libfreefare
          go build -v -o davi-nfc-agent-windows-amd64.exe .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-windows-amd64
          path: davi-nfc-agent-windows-amd64.exe

  create-release:
    needs: [build-linux-amd64, build-macos-amd64, build-macos-arm64, build-windows-amd64]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/davi-nfc-agent-*
          generate_release_notes: true
          tag_name: release-${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
