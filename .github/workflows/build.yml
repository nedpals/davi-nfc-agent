name: Build

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
    branches: [ master ]
  # Allow manual trigger
  workflow_dispatch:

env:
  LIBNFC_VERSION: "1.8.0"
  LIBFREEFARE_VERSION: "0.4.0"
  LIBUSB_VERSION: "1.0.27"
  LIBUSB_COMPAT_VERSION: "0.1.8"
  OPENSSL_VERSION: "1.1.1w"

permissions:
  contents: write

jobs:
  # Check that tests passed before building
  check-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    steps:
      - name: Check test workflow result
        if: github.event.workflow_run.conclusion != 'success'
        run: |
          echo "Test workflow failed or was cancelled"
          exit 1

  build-linux:
    needs: check-tests
    if: always() && (needs.check-tests.result == 'success' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.11.0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config autoconf automake libtool wget

      - name: Build for Linux ${{ matrix.arch }}
        env:
          BUILD_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}
          BUILD_COMMIT: ${{ github.sha }}
        run: ./scripts/build-unix.sh linux ${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-linux-${{ matrix.arch }}
          path: davi-nfc-agent-linux-${{ matrix.arch }}

  build-macos:
    needs: check-tests
    if: always() && (needs.check-tests.result == 'success' || github.event_name == 'workflow_dispatch')
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install build dependencies
        run: |
          brew install autoconf automake libtool wget pkg-config

      - name: Build for macOS ${{ matrix.arch }}
        env:
          BUILD_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}
          BUILD_COMMIT: ${{ github.sha }}
        run: ./scripts/build-unix.sh darwin ${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-darwin-${{ matrix.arch }}
          path: davi-nfc-agent-darwin-${{ matrix.arch }}

  build-windows:
    needs: check-tests
    if: always() && (needs.check-tests.result == 'success' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.11.0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config autoconf automake libtool wget p7zip-full

      - name: Build for Windows amd64
        env:
          BUILD_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}
          BUILD_COMMIT: ${{ github.sha }}
        run: ./scripts/build-windows.sh amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-windows-amd64
          path: davi-nfc-agent-windows-amd64.exe

