name: Build

on:
  # workflow_run:
  #   workflows: ["Test"]
  #   types:
  #     - completed
  #   branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    steps:
      - name: Check test workflow result
        if: github.event.workflow_run.conclusion != 'success'
        run: |
          echo "Test workflow failed or was cancelled"
          exit 1

  build:
    needs: check-tests
    if: always() && (needs.check-tests.result == 'success' || github.event_name == 'workflow_dispatch')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Build
        env:
          BUILD_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}
          BUILD_COMMIT: ${{ github.sha }}
        shell: bash
        run: ./scripts/build.sh ${{ matrix.goos }} ${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: davi-nfc-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
