name: Build

on:
  # workflow_run:
  #   workflows: ["Test"]
  #   types:
  #     - completed
  #   branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    steps:
      - name: Check test workflow result
        if: github.event.workflow_run.conclusion != 'success'
        run: |
          echo "Test workflow failed or was cancelled"
          exit 1

  build:
    needs: check-tests
    if: always() && (needs.check-tests.result == 'success' || github.event_name == 'workflow_dispatch')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            cross: true
            zig_target: aarch64-linux-gnu
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install Zig (for cross-compilation)
        if: matrix.cross
        uses: mlugg/setup-zig@v1
        with:
          version: 0.11.0

      - name: Install PC/SC development libraries (Linux amd64)
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: sudo apt-get update && sudo apt-get install -y libpcsclite-dev

      - name: Install PC/SC development libraries (Linux arm64 cross-compile)
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          sudo apt-get update
          sudo apt-get install -y libpcsclite-dev:arm64

      - name: Build
        env:
          BUILD_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}
          BUILD_COMMIT: ${{ github.sha }}
          ZIG_TARGET: ${{ matrix.zig_target }}
        shell: bash
        run: ./scripts/build.sh ${{ matrix.goos }} ${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: davi-nfc-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
