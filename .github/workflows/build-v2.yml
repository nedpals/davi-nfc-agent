name: Build v2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  LIBNFC_VERSION: "1.8.0"
  LIBFREEFARE_VERSION: "0.4.0"
  LIBUSB_VERSION: "1.0.27"
  LIBUSB_COMPAT_VERSION: "0.1.8"
  OPENSSL_VERSION: "1.1.1w"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.11.0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config autoconf automake libtool wget

      - name: Build for Linux ${{ matrix.arch }}
        run: ./scripts/build-unix.sh linux ${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-linux-${{ matrix.arch }}
          path: davi-nfc-agent-linux-${{ matrix.arch }}

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install build dependencies
        run: |
          brew install autoconf automake libtool wget pkg-config

      - name: Build for macOS ${{ matrix.arch }}
        run: ./scripts/build-unix.sh darwin ${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-darwin-${{ matrix.arch }}
          path: davi-nfc-agent-darwin-${{ matrix.arch }}

  build-windows:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.11.0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config autoconf automake libtool wget p7zip-full

      - name: Build for Windows amd64
        run: ./scripts/build-windows.sh amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-windows-amd64
          path: davi-nfc-agent-windows-amd64.exe

  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/davi-nfc-agent-*
          generate_release_notes: true
          tag_name: release-${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
