name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            cross: true
            zig_target: aarch64-linux-gnu
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install Zig (for cross-compilation)
        if: matrix.cross
        uses: mlugg/setup-zig@v1
        with:
          version: 0.11.0

      - name: Install PC/SC development libraries (Linux amd64)
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: sudo apt-get update && sudo apt-get install -y libpcsclite-dev

      - name: Install PC/SC development libraries (Linux arm64 cross-compile)
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        run: |
          sudo dpkg --add-architecture arm64
          # Ubuntu 24.04+ uses deb822 format in /etc/apt/sources.list.d/ubuntu.sources
          if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
            # Add Architectures: amd64 to each stanza to prevent fetching arm64 from main repos
            sudo sed -i '/^Types:/a Architectures: amd64' /etc/apt/sources.list.d/ubuntu.sources
            # Create arm64 source pointing to ports.ubuntu.com
            printf '%s\n' \
              "Types: deb" \
              "URIs: http://ports.ubuntu.com/ubuntu-ports" \
              "Suites: noble noble-updates noble-security" \
              "Components: main restricted universe multiverse" \
              "Architectures: arm64" | sudo tee /etc/apt/sources.list.d/arm64.sources
          else
            sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
            echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
            echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          fi
          sudo apt-get update
          sudo apt-get install -y libpcsclite-dev:arm64

      - name: Build
        env:
          BUILD_VERSION: ${{ github.ref_name }}
          BUILD_COMMIT: ${{ github.sha }}
          ZIG_TARGET: ${{ matrix.zig_target }}
        shell: bash
        run: ./scripts/build.sh ${{ matrix.goos }} ${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: davi-nfc-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: davi-nfc-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}

  package:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          mkdir -p dist

          # Linux amd64
          mkdir -p pkg/davi-nfc-agent-linux-amd64
          cp artifacts/davi-nfc-agent-linux-amd64/davi-nfc-agent-linux-amd64 pkg/davi-nfc-agent-linux-amd64/davi-nfc-agent
          chmod +x pkg/davi-nfc-agent-linux-amd64/davi-nfc-agent
          cp README.md LICENSE pkg/davi-nfc-agent-linux-amd64/
          tar -czvf dist/davi-nfc-agent-linux-amd64.tar.gz -C pkg davi-nfc-agent-linux-amd64

          # Linux arm64
          mkdir -p pkg/davi-nfc-agent-linux-arm64
          cp artifacts/davi-nfc-agent-linux-arm64/davi-nfc-agent-linux-arm64 pkg/davi-nfc-agent-linux-arm64/davi-nfc-agent
          chmod +x pkg/davi-nfc-agent-linux-arm64/davi-nfc-agent
          cp README.md LICENSE pkg/davi-nfc-agent-linux-arm64/
          tar -czvf dist/davi-nfc-agent-linux-arm64.tar.gz -C pkg davi-nfc-agent-linux-arm64

          # macOS amd64
          mkdir -p pkg/davi-nfc-agent-darwin-amd64
          cp artifacts/davi-nfc-agent-darwin-amd64/davi-nfc-agent-darwin-amd64 pkg/davi-nfc-agent-darwin-amd64/davi-nfc-agent
          chmod +x pkg/davi-nfc-agent-darwin-amd64/davi-nfc-agent
          cp README.md LICENSE pkg/davi-nfc-agent-darwin-amd64/
          tar -czvf dist/davi-nfc-agent-darwin-amd64.tar.gz -C pkg davi-nfc-agent-darwin-amd64

          # macOS arm64
          mkdir -p pkg/davi-nfc-agent-darwin-arm64
          cp artifacts/davi-nfc-agent-darwin-arm64/davi-nfc-agent-darwin-arm64 pkg/davi-nfc-agent-darwin-arm64/davi-nfc-agent
          chmod +x pkg/davi-nfc-agent-darwin-arm64/davi-nfc-agent
          cp README.md LICENSE pkg/davi-nfc-agent-darwin-arm64/
          tar -czvf dist/davi-nfc-agent-darwin-arm64.tar.gz -C pkg davi-nfc-agent-darwin-arm64

          # Windows amd64
          mkdir -p pkg/davi-nfc-agent-windows-amd64
          cp artifacts/davi-nfc-agent-windows-amd64/davi-nfc-agent-windows-amd64.exe pkg/davi-nfc-agent-windows-amd64/davi-nfc-agent.exe
          cp README.md LICENSE pkg/davi-nfc-agent-windows-amd64/
          cd pkg && zip -r ../dist/davi-nfc-agent-windows-amd64.zip davi-nfc-agent-windows-amd64 && cd ..

          ls -la dist/

      - name: Upload packaged archives
        uses: actions/upload-artifact@v4
        with:
          name: release-archives
          path: dist/*

  release:
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Download packaged archives
        uses: actions/download-artifact@v4
        with:
          name: release-archives
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
