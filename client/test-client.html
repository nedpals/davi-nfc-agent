<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Agent Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #999;
        }

        .status-dot.connected {
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        button:hover {
            background: #555;
        }

        button.secondary {
            background: transparent;
            color: #333;
            border: 1px solid #ddd;
        }

        button.secondary:hover {
            background: #f9f9f9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .card-data {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }

        .card-data div {
            margin-bottom: 8px;
        }

        .card-data strong {
            display: inline-block;
            width: 100px;
        }

        .record {
            background: #f9f9f9;
            padding: 10px;
            border-left: 3px solid #333;
            margin-bottom: 10px;
        }

        .record-type {
            font-weight: 600;
            font-size: 12px;
            color: #666;
        }

        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* State visibility */
        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .section {
                padding: 20px;
            }

            .two-col {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- State 1: Landing / Connection -->
        <div id="landingState">
            <h1>NFC Agent Test Client</h1>
            <p class="subtitle">Connect to your NFC reader</p>

            <div class="section">
                <div class="form-group">
                    <label>Server URL</label>
                    <input type="text" id="wsUrl" value="http://localhost:18080">
                </div>
                <div class="form-group">
                    <label>API Secret</label>
                    <input type="password" id="apiSecret" placeholder="Enter API secret">
                </div>
                <button onclick="connect()">Connect</button>
            </div>
        </div>

        <!-- State 2: Connected / Ready to scan -->
        <div id="scanState" class="hidden">
            <h1>NFC Agent Test Client</h1>
            <p class="subtitle">Ready to scan</p>

            <div class="section">
                <div class="status">
                    <div class="status-dot connected"></div>
                    <span>Connected to agent</span>
                </div>

                <div class="empty-state">
                    <div class="empty-icon">ðŸ“±</div>
                    <div>Hold a card near your reader</div>
                </div>

                <button class="secondary" onclick="disconnect()">Disconnect</button>
            </div>
        </div>

        <!-- State 3: Card detected -->
        <div id="cardState" class="hidden">
            <h1>NFC Agent Test Client</h1>
            <p class="subtitle" id="cardUID"></p>

            <!-- Card Info -->
            <div class="section">
                <h2>Card Information</h2>
                <div id="cardInfo" class="card-data"></div>
            </div>

            <!-- Records -->
            <div class="section" id="recordsSection" style="display: none;">
                <h2>Records</h2>
                <div id="recordsList"></div>
            </div>

            <!-- Write -->
            <div class="section">
                <h2>Write to Card</h2>
                <div id="writeAlert"></div>

                <div class="form-group">
                    <label>Text</label>
                    <textarea id="writeText"></textarea>
                </div>

                <div class="two-col">
                    <div class="form-group">
                        <label>Type</label>
                        <select id="recordType">
                            <option value="text">Text</option>
                            <option value="uri">URI</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mode</label>
                        <select id="writeMode">
                            <option value="replace">Replace All</option>
                            <option value="append">Append</option>
                        </select>
                    </div>
                </div>

                <button onclick="writeCard()">Write</button>
            </div>

            <button class="secondary" onclick="backToScan()">Back to Scan</button>
        </div>
    </div>

    <script src="./nfc-client.js"></script>
    <script>
        let client = null;

        function setState(state) {
            document.getElementById('landingState').classList.toggle('hidden', state !== 'landing');
            document.getElementById('scanState').classList.toggle('hidden', state !== 'scan');
            document.getElementById('cardState').classList.toggle('hidden', state !== 'card');
        }

        async function connect() {
            const serverUrl = document.getElementById('wsUrl').value;
            const apiSecret = document.getElementById('apiSecret').value;

            try {
                client = new NFCClient(serverUrl, { apiSecret });

                // Set up event handlers
                client.on('connected', () => {
                    setState('scan');
                });

                client.on('disconnected', () => {
                    setState('landing');
                });

                client.on('error', (error) => {
                    console.error('Client error:', error);
                    alert('Connection error. Please check the URL and try again.');
                });

                client.on('tagData', (data) => {
                    if (data.uid) {
                        handleCard(data);
                    }
                });

                // Establish connection
                await client.connect();
            } catch (err) {
                console.error('Connection failed:', err);
                alert('Connection failed: ' + err.message);
            }
        }

        async function disconnect() {
            if (client) {
                await client.disconnect();
                client = null;
            }
            setState('landing');
        }

        function backToScan() {
            setState('scan');
        }

        function handleCard(card) {
            document.getElementById('cardUID').textContent = card.uid;

            let html = `<div><strong>UID:</strong> ${card.uid}</div>`;
            html += `<div><strong>Type:</strong> ${card.type || 'Unknown'}</div>`;
            if (card.technology) {
                html += `<div><strong>Technology:</strong> ${card.technology}</div>`;
            }
            if (card.scannedAt) {
                html += `<div><strong>Scanned:</strong> ${card.scannedAt.toLocaleString()}</div>`;
            }

            document.getElementById('cardInfo').innerHTML = html;

            // Show records
            if (card.ndefRecords && card.ndefRecords.length > 0) {
                let recordsHtml = '';
                card.ndefRecords.forEach((rec, i) => {
                    const type = rec.type === 'T' ? 'TEXT' : rec.type === 'U' ? 'URI' : 'OTHER';
                    const content = rec.text || rec.uri || 'Binary';
                    recordsHtml += `
                        <div class="record">
                            <div class="record-type">${type} [${i}]</div>
                            <div>${content}</div>
                        </div>
                    `;
                });
                document.getElementById('recordsList').innerHTML = recordsHtml;
                document.getElementById('recordsSection').style.display = 'block';
            } else {
                document.getElementById('recordsSection').style.display = 'none';
            }

            setState('card');
        }

        async function writeCard() {
            if (!client || !client.isConnected()) {
                alert('Not connected');
                return;
            }

            const text = document.getElementById('writeText').value.trim();
            if (!text) {
                alert('Enter text');
                return;
            }

            const writeRequest = {
                text: text,
                recordType: document.getElementById('recordType').value,
                language: 'en'
            };

            const mode = document.getElementById('writeMode').value;
            if (mode === 'replace') {
                writeRequest.replace = true;
            } else {
                writeRequest.append = true;
            }

            try {
                const alertDiv = document.getElementById('writeAlert');
                alertDiv.innerHTML = '<div class="alert alert-success">Writing...</div>';

                await client.write(writeRequest);

                alertDiv.innerHTML = '<div class="alert alert-success">Write successful</div>';
                setTimeout(() => alertDiv.innerHTML = '', 5000);

                // Clear the text field
                document.getElementById('writeText').value = '';
            } catch (err) {
                const alertDiv = document.getElementById('writeAlert');
                alertDiv.innerHTML = `<div class="alert alert-error">Error: ${err.message}</div>`;
                setTimeout(() => alertDiv.innerHTML = '', 5000);
            }
        }
    </script>
</body>
</html>
