<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Agent Test Client</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #999;
        }

        .status-dot.connected {
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        button:hover {
            background: #555;
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
        }

        button.secondary {
            background: transparent;
            color: #333;
            border: 1px solid #ddd;
        }

        button.secondary:hover {
            background: #f9f9f9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .card-data {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }

        .card-data div {
            margin-bottom: 8px;
        }

        .card-data strong {
            display: inline-block;
            width: 100px;
        }

        .record {
            background: #f9f9f9;
            padding: 10px;
            border-left: 3px solid #333;
            margin-bottom: 10px;
        }

        .record-type {
            font-weight: 600;
            font-size: 12px;
            color: #666;
        }

        .raw-dump {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }

        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .section {
                padding: 20px;
            }

            .two-col {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- State 1: Landing / Connection -->
        <template v-if="state === 'landing'">
            <h1>NFC Agent Test Client</h1>
            <p class="subtitle">Connect to your NFC reader</p>

            <div class="section">
                <div v-if="error" class="alert alert-error">{{ error }}</div>

                <div class="form-group">
                    <label>Server URL</label>
                    <input type="text" v-model="serverUrl" :disabled="connecting">
                </div>
                <div class="form-group">
                    <label>API Secret</label>
                    <input type="password" v-model="apiSecret" placeholder="Enter API secret" :disabled="connecting">
                </div>
                <button @click="connect" :disabled="connecting">
                    {{ connecting ? 'Connecting...' : 'Connect' }}
                </button>
            </div>
        </template>

        <!-- State 2: Connected / Ready to scan -->
        <template v-else-if="state === 'scan'">
            <h1>NFC Agent Test Client</h1>
            <p class="subtitle">Ready to scan</p>

            <div class="section">
                <div class="status">
                    <div class="status-dot connected"></div>
                    <span>Connected to agent</span>
                </div>

                <div class="empty-state">
                    <div class="empty-icon">ðŸ“±</div>
                    <div>Hold a card near your reader</div>
                </div>

                <button class="secondary" @click="disconnect">Disconnect</button>
            </div>
        </template>

        <!-- State 3: Card detected -->
        <template v-else-if="state === 'card'">
            <h1>NFC Agent Test Client</h1>
            <p class="subtitle">{{ card.uid }}</p>

            <!-- Card Info -->
            <div class="section">
                <h2>Card Information</h2>
                <div class="card-data">
                    <div><strong>UID:</strong> {{ card.uid }}</div>
                    <div><strong>Type:</strong> {{ card.type || 'Unknown' }}</div>
                    <div v-if="card.technology"><strong>Technology:</strong> {{ card.technology }}</div>
                    <div v-if="card.scannedAt"><strong>Scanned:</strong> {{ formatDate(card.scannedAt) }}</div>
                </div>
            </div>

            <!-- Records -->
            <div class="section" v-if="card.records && card.records.length > 0">
                <h2>NDEF Records</h2>
                <div v-for="(record, index) in card.records" :key="index" class="record">
                    <div class="record-type">{{ record.type.toUpperCase() }} (TNF: {{ record.tnf }}) [{{ index }}]</div>
                    <div>{{ record.content || '(Binary Data)' }}</div>
                    <div v-if="record.language" style="font-size: 11px; color: #999; margin-top: 5px;">Language: {{ record.language }}</div>
                </div>
            </div>

            <!-- Raw Payload -->
            <div class="section">
                <h2>Raw Payload</h2>
                <pre class="raw-dump">{{ JSON.stringify(rawPayload, null, 2) }}</pre>
            </div>

            <!-- Write -->
            <div class="section">
                <h2>Write to Card</h2>

                <div v-if="writeStatus.message" :class="['alert', writeStatus.type]">
                    {{ writeStatus.message }}
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <textarea v-model="writeForm.content" :disabled="writeStatus.writing" placeholder="Enter text or URI to write"></textarea>
                </div>

                <div class="form-group">
                    <label>Record Type</label>
                    <select v-model="writeForm.type" :disabled="writeStatus.writing">
                        <option value="text">Text</option>
                        <option value="uri">URI</option>
                    </select>
                </div>

                <div class="alert alert-info">
                    <strong>Note:</strong> Writing will overwrite all existing records on the card.
                </div>

                <button @click="writeCard" :disabled="writeStatus.writing || !writeForm.content.trim()">
                    {{ writeStatus.writing ? 'Writing...' : 'Write to Card' }}
                </button>
            </div>

            <button class="secondary" @click="backToScan">Back to Scan</button>
        </template>
    </div>

    <script src="./nfc-client.js"></script>
    <script>
        const { createApp, ref, reactive } = Vue;

        createApp({
            setup() {
                // Connection state
                const state = ref('landing');
                const serverUrl = ref('http://localhost:18080');
                const apiSecret = ref('');
                const connecting = ref(false);
                const error = ref('');

                // NFC client instance
                let client = null;

                // Card data
                const card = reactive({
                    uid: '',
                    type: '',
                    technology: '',
                    scannedAt: null,
                    records: []
                });

                // Raw payload from server
                const rawPayload = ref(null);

                // Write form
                const writeForm = reactive({
                    content: '',
                    type: 'text'
                });

                // Write status
                const writeStatus = reactive({
                    writing: false,
                    message: '',
                    type: ''
                });

                // Connect to NFC agent
                async function connect() {
                    connecting.value = true;
                    error.value = '';

                    try {
                        client = new NFCClient(serverUrl.value, { apiSecret: apiSecret.value });

                        client.on('connected', () => {
                            state.value = 'scan';
                            connecting.value = false;
                        });

                        client.on('disconnected', () => {
                            state.value = 'landing';
                            connecting.value = false;
                        });

                        client.on('error', (err) => {
                            console.error('Client error:', err);
                            error.value = err.error?.message || 'Connection error';
                            connecting.value = false;
                        });

                        client.on('tagData', (data) => {
                            if (data.uid) {
                                handleCard(data);
                            }
                        });

                        client.on('deviceStatus', (status) => {
                            // Go back to scan screen when card is removed
                            if (!status.CardPresent && state.value === 'card') {
                                state.value = 'scan';
                            }
                        });

                        await client.connect();
                    } catch (err) {
                        console.error('Connection failed:', err);
                        error.value = err.message;
                        connecting.value = false;
                    }
                }

                // Disconnect from NFC agent
                async function disconnect() {
                    if (client) {
                        await client.disconnect();
                        client = null;
                    }
                    state.value = 'landing';
                }

                // Handle card data
                function handleCard(data) {
                    card.uid = data.uid;
                    card.type = data.type || '';
                    card.technology = data.technology || '';
                    card.scannedAt = data.scannedAt;
                    
                    // Extract records from message structure
                    card.records = [];
                    if (data.message && data.message.type === 'ndef' && data.message.records) {
                        card.records = data.message.records;
                    }

                    // Store raw payload for debugging
                    rawPayload.value = data;

                    // Reset write form
                    writeForm.content = '';
                    writeStatus.message = '';
                    writeStatus.type = '';

                    state.value = 'card';
                }

                // Write to card
                async function writeCard() {
                    if (!client || !client.isConnected()) {
                        writeStatus.message = 'Not connected';
                        writeStatus.type = 'alert-error';
                        return;
                    }

                    const content = writeForm.content.trim();
                    if (!content) return;

                    writeStatus.writing = true;
                    writeStatus.message = 'Writing...';
                    writeStatus.type = 'alert-info';

                    try {
                        // Use the new simplified write API with records array
                        const request = {
                            records: [
                                {
                                    type: writeForm.type,
                                    content: content,
                                    language: writeForm.type === 'text' ? 'en' : undefined
                                }
                            ]
                        };

                        await client.write(request);

                        writeStatus.message = 'Write successful! âœ“';
                        writeStatus.type = 'alert-success';
                        writeForm.content = '';

                        setTimeout(() => {
                            writeStatus.message = '';
                            writeStatus.type = '';
                        }, 5000);
                    } catch (err) {
                        console.error('Write error:', err);
                        writeStatus.message = `Error: ${err.message || err}`;
                        writeStatus.type = 'alert-error';

                        setTimeout(() => {
                            writeStatus.message = '';
                            writeStatus.type = '';
                        }, 5000);
                    } finally {
                        writeStatus.writing = false;
                    }
                }

                // Back to scan state
                function backToScan() {
                    state.value = 'scan';
                }

                // Format date
                function formatDate(date) {
                    if (!date) return '';
                    return date.toLocaleString();
                }


                return {
                    state,
                    serverUrl,
                    apiSecret,
                    connecting,
                    error,
                    card,
                    rawPayload,
                    writeForm,
                    writeStatus,
                    connect,
                    disconnect,
                    writeCard,
                    backToScan,
                    formatDate
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
